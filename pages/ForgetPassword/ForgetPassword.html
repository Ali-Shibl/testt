<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ForgetPassword</title>
    <meta
      name="description"
      content="ForgetPassword to access your personalized dashboard and manage your account. Secure, fast, and easy ForgetPassword process."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../../assets/logo.png" />
    <!-- googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- country -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
    <!-- css global-->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>

    <main>
      <section class="login  container-md px-0 py-md-4">
        <div class="row  g-0 g-md-3 ">

          <div class="col-lg-6 col-xl-5">
            <div class="d-none d-md-block">
                <img src="../../assets/logo.png" alt="logoPage" class="logo">
            </div>
            <header class="d-block d-md-none header text-center text-white pt-3 pb-5">
                <img src="../../assets/logo.png" alt="logoPage" class="logo mx-auto d-block">
             <h1>ForgetPassword</h1>
            </header>
  
            <!-- form ForgetPassword -->
            <form class=" form ">
               <div class="d-none d-md-block my-md-5">
                <h1 class="fw-bold text_black mb-0">ForgetPassword</h1> 
               </div>

               
              <label htmlFor="phone" class="fw-bold ">Mobile Number</label>
              <input
              type="tel"
              id="phone"
              class="border-0 rounded-5  "
              placeholder="Enter Mobile Number"
            />
            

                <button class='rounded-5 btn-purple  mt-4' type='submit' >Continue</button>

             

              <p class='text-muted text-center mb-0 mt-3'>Already have an account?  <a href="../../index.html" class='text-main curser fw-bold'>Login</a></p>

            </form>

          </div>

          <div class="col-lg-6 col-xl-6 offset-xl-1 d-none d-lg-block">
            <div class="imageDoctors position-relative">
             <img src="../../assets/doctors.webp" alt="doctors" class="w-100 rounded-4" />
              <div class="content position-absolute px-4">
                <p class="mb-0  text-white">With the help of our intelligent algorithms, now locate the best doctors around your vicinity at total ease</p>
               <div class="d-flex align-items-center justify-content-center mt-4 gap-2 square">
                 <div class="bg-main"></div>
                 <div></div>
                 <div></div>
               </div>  
            </div>
            </div>
          </div>

        </div>
      </section>
    </main>



    <!-- country js -->
 <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
    <!-- bootstrap js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- forgetpassword js -->
    <script src="forgetPassword.js" type="module"></script>
  </body>
</html>
