<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>sign up</title>
    <meta
      name="description"
      content="Sign up to access your personalized dashboard and manage your account. Secure, fast, and easy register process."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/logo.png" />
    <!-- googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- country -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
      <!-- css global-->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>

    <main>
      <section class="login  container-md px-0 py-md-3">
        <div class="row align-items-center g-0 g-md-3 ">

          <div class="col-lg-6 col-xl-5">
            <div class="d-none d-md-block">
                <img src="../../assets/logo.png" alt="logoPage" class="logo">
            </div>
            <header class="d-block d-md-none header text-center text-white py-4  ">
                <img src="../../assets/logo.png" alt="logoPage" class="logo mx-auto d-block">
             <h1>Signup</h1>
            </header>
  
            <!-- form sign up -->
            <form class=" form  mt-2">
               <div class="d-none d-md-block ">
                <h1 class="fw-bold text_black mb-0">Signup</h1>
                <p class=" text_gray mt-2  mb-4">Enter your data to create your account</p>
 
               </div>



               <label htmlFor="fullName" class='fw-bold'>Full Name</label>
               <input  type="text" name="fullName" id="fullName" class='mt-2 mb-3  border-0 rounded-5 py-2 px-3 input' placeholder='Enter your Email' />
 

               
              <label htmlFor="phone" class="fw-bold ">Mobile Number</label>
              <input
              type="tel"
              id="phone"
              class="border-0 rounded-5  "
              placeholder="Enter Mobile Number"
            />
            

              <label htmlFor="email" class='fw-bold'>Email</label>
              <input  type="email" name="email" id="email" class='mt-2 mb-3  border-0 rounded-5 py-2 px-3 input' placeholder='Enter your Email'   autoComplete="username" />

              <label htmlFor="Password" class='fw-bold'>Password</label>
              <input  type="password" name="Password" id="Password" class='mt-2 mb-3  border-0 rounded-5 py-2 px-3 input' placeholder='Enter Your Password'   autoComplete="new-password" />
              
              <label htmlFor="rePassword" class='fw-bold'>Confirm Password</label>
              <input  type="password" name="rePassword" id="rePassword" class='mt-2 mb-3  border-0 rounded-5 py-2 px-3 input' placeholder='Reenter your Password'   autoComplete="new-password"  />
              
  
                <button class='rounded-5 btn-purple  ' type='submit' >Sign up</button>
  

             


            </form>

          </div>

          <div class="col-lg-6 col-xl-6 offset-xl-1 d-none d-lg-block">
            <div class="imageDoctors position-relative">
             <img src="../../assets/doctors.webp" alt="doctors" class="w-100 rounded-4" />
              <div class="content position-absolute">
                <p class="mb-0 px-4 text-white">Health support services provide personalized comprehensive assistance, catering to various healthcare needs and ensuring individualized care</p>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>

<!-- country js -->
 <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- signUp js -->
    <script src="signUp.js" type="module"></script>
  </body>
</html>
